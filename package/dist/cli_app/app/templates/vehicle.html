{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-2">
    <h3 class="title">Add User Vehicle</h3>
    <div class="box">
        <form method="POST" action="/vehicle">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ownerName" value={{ownerName}} placeholder="Owner Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tagId" value="{{tagId}}" placeholder="Enter Vehicle tag ID">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="flat" value="{{flat}}" placeholder="Enter user flat No/Address">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="contactNo" value="{{contactNo}}" placeholder="Enter User Contact No">
                </div>
            </div>
            <button class="button is-block is-info is-large">ADD</button>
        </form>
    </div>
    <div>
        <tr>
           <a> {{ result }} </a>
        </tr>
    </div>
</div>
{% endblock %}
