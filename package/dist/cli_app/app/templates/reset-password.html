{% extends "base.html" %}

{% block content %}

    <!--header end-->

    <!--dashboard start-->
    <div class="global-container">
      <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Reset Password</h3>
        <div class="card-text">
          <!--
          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form method="POST" action="/change_pswd"> 
            <!-- to error: add class "has-danger" -->
            <div class="form-group">
              <label for="exampleInputEmail1" style="font-weight: 600;">New Password</label>
              <input type="password" name = "password1" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style="font-weight: 600;">Confirm Password</label>
              
              <input type="password" name = "password2" class="form-control form-control-sm" id="exampleInputPassword1">
              
            </div> <br>
            <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
            
            
            
          </form>
        </div>
      </div>
    </div>
    </div>
    
   <!--form end--> 

   {% endblock %}
