{% extends "base.html" %}
{% block content %} 
<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">MQTT</h3>
      <div class="card-text">
        <form method="POST" action="/cloud_setting">
            <div class="form-group">
                <label for="exampleInputEmail1">Broker Host</label>
                <input type="text" name="hostip" class="form-control form-control-sm" id="" aria-describedby="emailHelp" value={{data["hostip"]}} required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Port</label>
                <input type="text" name="portno" class="form-control form-control-sm" id="" aria-describedby="emailHelp" value={{data["port"]}} required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control form-control-sm" id="" aria-describedby="emailHelp" value={{data["username"]}} required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-warning btn-block">Save</button>
        </form>
        <tr>
           <a> {{ data["msg"] }} </a>
        </tr>
    </div>
</div>
</div>
</div>

{% endblock %}
