    <div class="global-container">
     <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Device Setting</h3> <hr>
        <div class="card-text">
          <!--form 1 start-->
        <form>
                    <div class="form-row align-items-center">
                      <div class="col-md-3 my-1">
                        <label for="inputState" style="font-weight: 600;">Select Antenna</label>
                         <select id="inputState" class="form-control">
                          <option selected>Antenna 1</option>
                           <option>Antenna 2</option>
                           <option>Antenna 3</option>s
                           </select>
                      </div>
                      <div class="col-md-3 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-weight: 600;">IN / OUT</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="">
                      </div>
                      <div class="col-md-3 my-1">
                        <label for="inputState" style="font-weight: 600;">Antenna Power</label>
                        <select id="inputState" class="form-control">
                         <option selected>0.5</option>
                          <option>1.0</option>
                          <option>1.5</option>
                          </select>
                      </div>
                      
                      <div class="col-md-3 my-1">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </form>  <!--form 1 end-->

                  <form>  <!--form 2 start-->
                    <div class="form-row align-items-center">
                      <div class="col-md-3 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-weight: 600;">Location</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="">
                      </div>
                      <div class="col-md-3 my-1">
                       

                        <label for="inputState" style="font-weight: 600;">Output</label>
                         <select id="inputState" class="form-control">
                          <option selected>Reley 1</option>
                           <option>Reley 2</option>
                           <option>Reley 3</option>
                           </select>

                      </div>
                      <div class="col-md-3 my-1">
                        <label for="inputState" style="font-weight: 600;">Select GPIO</label>
                         <select id="inputState" class="form-control">
                          <option selected>GPIO 1</option>
                           <option>GPIO 2</option>
                           <option>GPIO 3</option>
                           </select>
                      </div>
                      
                      <div class="col-md-3 my-1">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </form> <!--form2 end-->

                  <form> <!--form3 start-->
                    <div class="form-row align-items-center">
                      <div class="col-md-4 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-weight: 600;">Server IP</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="">
                      </div>
                      <div class="col-md-4 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-weight: 600;">Port Number</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="">
                      </div>
                      <div class="col-md-4 my-1">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </form> <!--form3 end-->
                      
                  <form> <!--form4 start-->
                    <div class="form-row align-items-center">
                      <div class="col-md-8 my-1">
                       
                        <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-weight: 600;"> Select Firmware </label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        
                      </div>
                     
                      <div class="col-md-4 my-1">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>
                  </form>    <!--form4 end--> 

                  <hr>
                  
                  <form> <!--form5 start-->
                    <div class="form-row align-items-center">
                      <div class="col-md-12 " style="text-align: center;">
                        <button type="button" class="btn btn-primary" style="font-weight: 600;">System Reset</button>
                        <button type="button" class="btn btn-warning" style="font-weight: 600;">System Reboot</button>
                      </div>
                      
                      
                    </div>
                  </form>

                </div>
              </div>
            </div>
            </div>
