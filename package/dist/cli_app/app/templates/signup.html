{% extends "base.html" %}

{% block content %}
<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Create User</h3>
      <div class="card-text">
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" name="email" class="form-control form-control-sm" id="" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control form-control-sm" id="" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 my-1">
                <label for="exampleInputEmail1" style="font-weight: 200;">Set Authority</label>
                <select id="inputState" name="authority" class="form-control">
                    <option value="2">Admin</option>
                    <option value="3">User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Sign Up</button>
        </form>
        <tr>
           <a> {{ data["msg"] }} </a>
        </tr>
    </div>
</div>
</div>
</div>
{% endblock %}
