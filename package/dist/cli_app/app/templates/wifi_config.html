{% extends "base.html" %}
{% block content %}
    <!--header end-->
    <!--form start-->
    <div class="global-container">
     <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Wi-Fi Configuration</h3> <hr>
        <div class="card-text">
            <div class="row" style="margin-left: 170px;margin-top:30px">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light ">
                    <a href="lan_configuration.html">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> LAN
                    </a>
                    </label>
                    <label class="btn btn-info active">
                        <a href="lan_configuration.html"></a>
                      <input type="radio" name="options" id="option2" autocomplete="off"> Wi-Fi
                    </label>
                    
                  </div>
            </div>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Wi-Fi Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Mac Address</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="">
                  </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Device ID</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="">
                      </div>
                  </div> 
                <center>
                <button type="submit" class="btn btn-warning ">Update</button>
                <button type="submit" class="btn btn-light ">Cancel</button>
                </center>
            </form>
          </div>
        </div>
      </div>
      </div>    
{% endblock %}
<!--form end-->
